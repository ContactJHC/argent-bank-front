swagger: '2.0'
info:
  title: Bank Argent - Transactions page API documentation
  description: Contains all available transactions page API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1/user
schemes:
  - http
# paths:
#   /user/profile/transactions/:accountId/:billId:
#   # /user/profile/transactions/:accountId/:billId:
#     put:
  # GET : les données du compte retournées sous forme d'objet : titre et objet d'objet pour les débits
  # PUT : le text input pour ajouter des notes sur un débit 
paths:
  /transactions/{accountId}:
    get:
      tags:
        - account bills
      summary: Account Bills
      description: API for fetching bills from one account
      operationId: findBillsByAccount
      parameters:
        - name: accountId
          in: path
          description: ID of account bills to return
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Bills fetched successfully
          schema:
            $ref: '#/definitions/TransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error       
  /transactions/:accountId/{billsId}:
    get:
      tags:
        - bills details
      summary: Bills Details
      description: ID of one bill detail to return
      operationId: findBillsDetailsById
      parameters:
        - name: bill_Id
          in: path
          description: bill ID that needs to be considered for filter
          required: false
          schema:
            type: string
            $ref: '#/definitions/BillsResponse'
      responses:
        '200':
          description: Bills fetched successfully
          schema:
            $ref: '#/definitions/BillsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error    
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  
  TransactionsResponse:
    type: object
    properties:
      # bills:
      #   type: object
      #   properties:
      bill:
        type: object
        properties:
          date:
            type: string
          description: 
            type: string
          amount: 
            type: integer
          balance:
            type: integer
  BillsResponse:
    type: object
    properties:
      transactionType:
        type: string
      category:
        type: string
      notes: 
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
